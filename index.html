
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Mare Affiliate Tools</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#0A2463', // Navy Blue
              secondary: '#D4AF37', // Gold
              accent: '#FF6B6B', // Coral
              darkBase: '#020617', // Obsidian Navy
              darkSurface: '#050B18', // Deep Navy Surface
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            boxShadow: {
              'gold': '0 0 20px rgba(212, 175, 55, 0.15)',
              'gold-lg': '0 0 30px rgba(212, 175, 55, 0.3)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #020617;
        color: #F5F5F5;
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
      }
      h1, h2, h3, .heading-elegant {
        font-family: 'Playfair Display', serif;
      }
      .glass-card {
        background: rgba(10, 36, 99, 0.2);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(212, 175, 55, 0.1);
      }
      .glass-card:hover {
        border-color: rgba(212, 175, 55, 0.3);
        box-shadow: 0 0 40px rgba(212, 175, 55, 0.05);
      }
      .gold-text-glow {
        text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
      }
      .futuristic-border {
        position: relative;
        overflow: hidden;
      }
      .futuristic-border::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 2px;
        background: linear-gradient(90deg, transparent, #D4AF37, transparent);
        transform: translateX(-100%);
        transition: transform 0.5s ease;
      }
      .futuristic-border:hover::after {
        transform: translateX(100%);
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #020617;
      }
      ::-webkit-scrollbar-thumb {
        background: #1e293b;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #D4AF37;
      }
    </style>
